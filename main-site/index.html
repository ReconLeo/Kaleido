    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
			--text-tertiary: #adb5bd;
            --accent-color: #4361ee;
            --accent-hover: #3a56d4;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
			--background-light: #f8f9fa;
			--border-light: #dee2e6;
			--meta-bg: #f8f9fa;
			--meta-border: #e9ecef;
			--meta-text-primary: #212529;
			--meta-text-secondary: #495057;
			--meta-divider: #ced4da;
			transition: 
			--bg-primary 0.3s ease,
			--bg-secondary 0.3s ease,
			--text-primary 0.3s ease,
			--text-secondary 0.3s ease,
			--accent-color 0.3s ease;
        }
		
		:root::selection {
			color: #ffffff;
			background: var(--accent-color);
		}
		:root::-moz-selection {
			color: #ffffff;
			background: var(--accent-color);
		}

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
			--text-tertiary: #757575;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
			--meta-bg: #2d2d2d;
			--meta-border: #4a4a4a;
			--meta-text-primary: #ffffff;
			--meta-text-secondary: #e0e0e0;
			--meta-divider: #555555;
			--accent-color: #354dc7;
            --accent-hover: #2c3f9e;
        }

		.dark-mode .exit-test-btn {
			--meta-btn-bg: #1a508b;
			--meta-btn-border: #1a508b;
			--meta-btn-text: #ffffff;
		}

		.dark-mode .exit-test-btn:hover {
			--meta-btn-hover-bg: #123a66;
			--meta-btn-hover-border: #123a66;
		}
		
		.dark-mode::selection {
			color: #ffffff;
			background: var(--accent-color);
		}
		.dark-mode::-moz-selection {
			color: #ffffff;
			background: var(--accent-color);
		}

		.alien-mode {
			--bg-primary: #0a1a0a; 
			--bg-secondary: #102610;
			--text-primary: #e0ffe0;
			--text-secondary: #a0cfa0;
			--text-tertiary: #759975;
			--border-color: #004d00; 
			--shadow: 0 4px 12px rgba(0, 100, 0, 0.3);
			--meta-bg: #183318; 
			--meta-border: #006600;
			--meta-text-primary: #00ff00;
			--meta-text-secondary: #80ff80;
			--meta-divider: #004d00; 
			--accent-color: #00ff00; 
			--accent-hover: #00cc00; 
		}
		
		.alien-mode::selection {
			color: var(--bg-primary);
			background: var(--accent-hover);
		}
		.alien-mode::-moz-selection {
			color: var(--bg-primary);
			background: var(--accent-hover);
		}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
			user-select: none;
			-webkit-user-select: none; /* Safari/Chrome */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE/Edge */
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

		@keyframes alienGlow {
			0% {
				color: #00ff88; /* 明亮绿色（初始） */
				text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.5); /* 强荧光 */
			}
			50% {
				color: #006633; /* 暗绿色（中间） */
				text-shadow: 0 0 3px rgba(0, 100, 0, 0.6), 0 0 8px rgba(0, 100, 0, 0.3); /* 弱荧光 */
			}
			100% {
				color: #00ff88; /* 回到明亮绿色 */
				text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.5); /* 强荧光 */
			}
		}

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
		
		.subtitle .author-link {
			text-decoration: none;
			color: inherit;
			cursor: default;
			outline: none;
			transition: color 0.2s ease;
			draggable: false;
		}

		.subtitle .author-link:hover {
			color: var(--accent-color);
		}
		
		.subtitle .author-link .icon-alien,
		.subtitle .author-link .icon-ufo {
			filter: drop-shadow(0 0 4px rgba(0, 255, 0, 0.7));
			animation: iconFloat 4s ease-in-out infinite, alienGlow 3s ease-in-out infinite alternate;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		@keyframes iconFloat {
			0%, 100% {
				transform: translateY(0) rotate(-3deg);
			}
			50% {
				transform: translateY(-2px) rotate(3deg);
			}
		}

		/* 元信息容器整体样式 */
		.meta-container {
			display: none;
			flex-direction: column;
			gap: 8px;
			margin: 15px auto 0;
			max-width: 800px;
			padding: 12px 16px;
			background-color: var(--bg-secondary);
			border-radius: 8px;
		}
		
		/* 元信息组合块样式 */
		.meta-group {
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 6px 12px;
			border: 1px solid var(--meta-border);
			border-radius: 6px;
			line-height: 1.5;
		}
		
		/* 图标样式 */
		.meta-icon {
			font-size: 1.1em;
			color: var(--meta-text-secondary);
		}
		
		/* 标题+作者组的元信息块 */
		.title-author-group {
			display: flex;
			align-items: center;
			position: relative;
		}
		
		/* 图标样式 */
		.title-author-group .meta-icon {
			flex-shrink: 0;
			width: 24px;
			text-align: center;
		}
		
		/* 标题+作者块特殊样式 */
		.title-author-group .meta-title {
			color: var(--meta-text-primary);
			font-weight: 600;
		}
		
		.title-author-group .meta-content {
			flex-grow: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 4px;
		}
		
		.title-author-group .meta-author {
			font-style: italic; /* 作者斜体 */
			color: var(--meta-text-secondary);
		}
		
		.title-author-group .meta-divider {
			color: var(--meta-divider);
			margin: 0 4px;
		}
		
		/* 描述块样式 */
		.description-group .meta-description {
			color: var(--meta-text-secondary);
			font-size: 0.95em;
			flex-grow: 1;
		}

		.title-author-group .meta-content {
			overflow: hidden; /* 隐藏溢出 */
			white-space: nowrap; /* 禁止换行 */
		}
		
		.title-author-group .meta-title,
		.title-author-group .meta-author {
			overflow: hidden;
			text-overflow: ellipsis; /* 长文本截断显示 */
		}

		/* 退出测试按钮 */
		.exit-test-btn {
			display: none; /* 初始隐藏 */
			align-self: center; /* 按钮在容器内水平居中 */
			padding: 6px 16px;
			background-color: var(--accent-color);
			color: var(--meta-btn-text, #ffffff);
			border-color: var(--border-color);
			border-radius: 50px;
			font-size: 0.95rem;
			cursor: pointer;
			transition: var(--transition);
			width: 100%;
			border: transparent;
		}

		.exit-test-btn:hover,
		.exit-test-btn:focus {
			background-color: var(--accent-hover);
			border-color: var(--border-color);
			outline: none;
			transform: translateY(-2px);
		}

        .card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-upload-area {
            width: 100%;
            max-width: 500px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload-area:hover {
            border-color: var(--accent-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload-area i {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .file-upload-area h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .file-upload-area p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .file-upload-area .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-upload-area .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        #file-name {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .start-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .start-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .start-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-section {
            display: none;
            width: 100%;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .question-card {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .word {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--accent-color);
			user-select: text !important;
			-webkit-user-select: text !important; /* Safari/Chrome */
			-moz-user-select: text !important; /* Firefox */
			-ms-user-select: text !important; /* IE/Edge */
        }

        .definition {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.8;
			cursor: pointer;
        }

		.definition.blurred {
			filter: blur(5px);
			transition: filter 0.3s ease; /* 过渡动画保留 */
		}

		.note {
			font-size: 1.1rem;
			color: var(--text-tertiary);
			max-width: 600px;
			line-height: 1.6;
			margin-top: 15px;
		}

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 30px auto 0;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .btn-prev {
            background-color: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-prev:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn-next, .btn-exit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-next:hover, .btn-exit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            z-index: 100;
            border: none;
            color: var(--text-primary);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
            color: var(--gray);
			z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .word {
                font-size: 2.5rem;
            }
            
            .definition {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                margin-bottom: 20px;
            }
            
            .word {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .definition {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Kaleido Demo V2</h1>
            <p class="subtitle">
				<a class="author-link" title="CLICK ME!" meta-info="easter-egg"><i class="font-global icon-ufo"></i></a> <a id="subtitle-content">A Present From Extraterrestrial</a> <a onclick="openExternalLink('https://github.com/reconleo/Kaleido')" class="author-link" title="CLICK ME!" target="_blank"><i class="font-global icon-alien"></i></a>
			</p>
			<div class="meta-container">
				<div class="meta-group title-author-group">
					<span class="meta-icon"><i class="font-global icon-book-stack"></i></span>
					<div class="meta-content">
						<span class="meta-title"></span>
						<span class="meta-divider">·</span>
						<span class="meta-author"></span>
					</div>
				</div>
				<div class="meta-group description-group">

					<span class="meta-description"></span>
				</div>

			</div>
		</header>

        <button class="theme-toggle" id="themeToggle">
            <i class="font-global icon-moon"></i>
        </button>

        <div class="card upload-section" id="uploadSection">
            <h2>上传单词本</h2>
            <div class="file-upload-area" id="dropArea">
                <i class="font-global icon-cloud-upload"></i>
                <h3>拖放文件到此处</h3>
                <p>支持TXT,INI和JSON格式文件<br/>具体格式请参见示例文件</p>
                <button class="btn">选择文件</button>
                <input type="file" id="fileInput" accept=".ini, .txt, .json" style="display: none;">
                <div id="file-name"></div>
            </div>

            <div class="settings">
                <div class="input-group">
                    <label for="questionCount">题目数量</label>
                    <input type="number" id="questionCount" min="1" value="10">
                </div>
                <button class="start-btn" id="startBtn" disabled>开始测试</button>
            </div>
        </div>

        <div class="test-section" id="testSection">
            <div class="question-counter" id="questionCounter"></div>
            <div class="card question-card">
                <div class="word" id="wordDisplay">单词</div>
                <div class="definition" id="definitionDisplay">释义</div>
				<div class="note" id="noteDisplay" style="margin-top: 20px; color: var(--text-tertiary);"></div>
            </div>
            <div class="controls">
                <button class="btn btn-prev" id="prevBtn">上一个</button>
                <button class="btn btn-next" id="nextBtn">下一个</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const authorLinks = document.querySelectorAll('.subtitle .author-link');
			const titleElement = document.getElementById('title');
			const subtitleContent = document.getElementById('subtitle-content');
			const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileNameDisplay = document.getElementById('file-name');
            const startBtn = document.getElementById('startBtn');
            const questionCountInput = document.getElementById('questionCount');
            const uploadSection = document.getElementById('uploadSection');
            const testSection = document.getElementById('testSection');
            const wordDisplay = document.getElementById('wordDisplay');
            const definitionDisplay = document.getElementById('definitionDisplay');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const questionCounter = document.getElementById('questionCounter');
            const themeToggle = document.getElementById('themeToggle');
			const ufoIcon = document.querySelector('.author-link[meta-info="easter-egg"] .icon-ufo');
            const notification = document.getElementById('notification');
			const symmetricKey = "liuziyingloveyou";
			const encryptedPrivateKey = "F3302F37B208F36959564117228E70DD82E99A43B00DF88B3A0634A01508731F822824CA988853BD17A018BCD5AD143DCDF066BE9448BE17F08D5E3D76C9A7E40DB3387A5A18DD06FF18599DC13228054E1F43B6A217CBFA9746298DE28728DA0739919501A33163E7E7A238155202F19F63ABA5842B27A94F941BDF7EB02055197A79AE68D9D391AD0351F05F9F05D22599C3BD75D4218BB0A157D2EDDA40C6E343463BD2625ED19FA0F945ABF2997C342F5D3E4DA0F7E59930658D66C371EC8CCF88A638B21DFC9DAAC5306FB1309E67636D32676662C99C7E9A375179C54C62EDF9F0FD68A28EAA9FC12CBAC0E0D69BD72913C8A9C74EC9751BD6F36FD28827B82B1AF2D79E518F87357CCD72AF239479A4B789F31DD4F425C2B93AD904B2BE6337113B036107CD456177CFE7DD5ACA72E222A918A66FD418B8D85C44692A620F442D047D1BC245FB2929581F15EF2EDBF45CB79CB3C615D7BC736F2BC1D15F31B1051F549BF091DF8E63FB2059185F1F636CC321C67E3C8A454016C5643F58F5384FD90B55C82BFCEB1EA30CB729F667FBEA9B7269561A3265617BE8C1CAEE010FCCEFA21224204667BEC13E4D6DABDC5AAC1B082AF9E3A35FD0A1ED360565C48E142F7042ED6848B628011B77EF831F79D8CBCE9A8164EF1084E1788A854F7FDCB5A43A4D7C8D9C3624FFF01C8C56B2D34C46CFDE8DBE43E795F6912C22DEA4188727DD40CAB7C18DC1A30BC01D2C9834A3CCA14A81FB050894139629258B937CE5214765C8A33A4777FB325400BA98942B5CFF2C96DEEC46508C711CB44E940BECA1E74463D4FB0E484F405198F0A211BFC3BCD0487750F1E8F6AB146C4362F85BC7F7A6B7F0C61C8AE385933AC1CF5F31A11EFDC21C53F587959557C6DD79773FAA431554B844550D869FCE74188EC66D037A67227BA8870B845E96A791096253D53A8AC953DACDCF1D1CCE69E3E3EE304B69E3BBA557FCBA246573FA603F08F802937CF044D509A245A45DCA4D5A85D418800A124F2B2D85E7A78247C6E82E6D7EE6116355D4474D3992FD760BA9A85127C89616E03CB41760689B44FAED8DA11371B061D204795309D0CC0BD542E02477363E692CC625D6CD4B407915E9531C6E10961F3E5570F37A2B03328BBEEE52E363E220A46C232D53B5937FCD030FC7CE1BE732E18B368356B89F574CC74E572A2BD096C2530A6A7DCC30C9"; // 示例十六进制字符串
			const iv = 'reconleoforever8';
			
            // 全局变量
            let wordList = [];
            let testQuestions = [];
            let currentQuestionIndex = 0;
            let wordListMeta = {};
			
			authorLinks.forEach(link => {
				link.addEventListener('dragstart', function (e) {
					e.preventDefault();
					e.dataTransfer.effectAllowed = 'none';
					e.dataTransfer.setData('text/plain', '');
				});
			});
			
            // 主题切换
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('icon-moon');
                    icon.classList.add('icon-sun');
                } else {
                    icon.classList.remove('icon-sun');
                    icon.classList.add('icon-moon');
                }
            }
            
            // 显示通知
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 文件上传处理
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖放功能
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#4361ee';
                dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '';
                dropArea.style.backgroundColor = '';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
			function handleFiles(files) {
			    if (files.length === 0) return;
			    
			    const file = files[0];
			    const ext = file.name.substring(file.name.lastIndexOf(".")).toLowerCase(); // 统一小写校验
			    // 支持INI/TXT/JSON三种格式
			    if (!['.ini', '.txt', '.json'].includes(ext)) {
			        showNotification('请上传INI、TXT或JSON格式的文件');
			        return;
			    }
			    
			    fileNameDisplay.textContent = `已选择: ${file.name}`;
			    
			    const reader = new FileReader();
			    reader.onload = function(e) {
			        const content = e.target.result;
			        // 根据文件类型分发解析逻辑
			        switch(ext) {
			            case '.json':
			                parseJsonWordList(content);
			                break;
			            default:
			                parseWordList(content); // 原有INI/TXT解析逻辑
			        }
			    };
			    reader.readAsText(file);
			}
            
            // 解析单词列表
			function parseWordList(content) {
				try {
					wordList = [];
					wordListMeta = { title: '', author: '', description: '' }; // 初始化空元信息
					const lines = content.split('\n');
					let metaParsed = false; // 标记元信息是否已解析
				
					lines.forEach((line, lineIndex) => {
						line = line.trim();
						if (!line) return; // 跳过空行
				
						// 处理新格式元信息行（首行以>开头）
						if (line.startsWith('>') && !metaParsed) {
							const metaContent = line.slice(1).trim();
							const [title, author, description] = metaContent.split(',').map(f => f.trim() || '');
							wordListMeta = { title, author, description }; // 覆盖默认元信息
							metaParsed = true;
							return;
						}
				
						// 跳过新格式注释行（非首行且以>开头）
						if (line.startsWith('>')) return;
				
						// 解析数据行（兼容2字段旧格式和3字段新格式）
						const fields = line.split(',').map(f => f.trim());
						let word, definition, note;
				
						// 根据字段数量适配
						if (fields.length === 2) { 
							// 旧格式：仅单词+释义（字段数2）
							[word, definition] = fields;
							note = ''; // 补全note字段为空
						} else if (fields.length === 3) { 
							// 新格式：单词+释义+备注（字段数3）
							[word, definition, note] = fields;
						} else {
							console.warn(`第${lineIndex + 1}行格式错误：应为 "word,definition"（TXT）、"word,definition,note"（INI）或符合JSON规范的结构`);
							return;
						}
				
						// 基础校验：单词和释义必填
						if (word && definition) {
							wordList.push({ word, definition, note });
						} else {
							console.warn(`第${lineIndex + 1}行缺少必填字段：单词和释义不能为空`);
						}
					});
					
					preloadWordList(content);
					
				} catch (error) {
			        showNotification(`文件解析失败：${error.message}`);
			        console.error('文件解析错误:', error);
			    }
			}
			 
			async function parseJsonWordList(content) {
				try {
			        const jsonData = JSON.parse(content);
			        wordList = [];
			        wordListMeta = { title: '', author: '', description: '' }; // 初始化元信息
			 
			        const isValid = await SignatureValidator.validateFileSignature(JSON.parse(content), symmetricKey, encryptedPrivateKey, iv);
			        if (!isValid) {
			            showNotification('文件校验失败：valid_key不匹配');
			            return;
			        }
			 
			        wordListMeta = {
			            title: jsonData.title?.trim() || '无标题',
			            author: jsonData.author?.trim() || '无作者',
			            description: jsonData.description?.trim() || '无描述'
			        };
			 
			        if (!jsonData.content || !Array.isArray(jsonData.content)) {
			            showNotification('JSON文件缺少有效内容数组（content字段）');
			            return;
			        }
			 
			        jsonData.content.forEach((item, index) => {
			            if (!item.question || !item.correct_answers) {
			                console.warn(`JSON内容第${index + 1}项缺少必传字段（question或correct_answers）`);
			                return;
			            }
			 
			            const word = item.question.trim();
			            const definition = item.correct_answers.join('、').trim(); // 数组转字符串（用、分隔）
			            const note = item.analysis?.trim() || ''; // analysis→note（允许空）
			 
			            wordList.push({ word, definition, note });
			        });
			 
			        preloadWordList(content);
			 
			    } catch (error) {
			        showNotification(`JSON解析失败：${error.message}`);
			        console.error('JSON解析错误:', error);
			    }
			}
			 
			function preloadWordList(content) {
			    // 安全校验：确保wordList和wordListMeta已初始化
			    if (!wordList || !wordListMeta) {
			        showNotification('数据未初始化，请重新导入文件');
			        return;
			    }
			 
			    // 更新交互状态：根据单词数量控制开始按钮
			    if (wordList.length > 0) {
			        startBtn.disabled = false; // 启用开始按钮
			        showNotification(`成功导入 ${wordList.length} 个单词`);
			        
			        // 提取元信息DOM元素（添加容错查询）
			        const titleEl = document.querySelector('.meta-title') || { textContent: '' };
			        const authorEl = document.querySelector('.meta-author') || { textContent: '' };
			        const descriptionEl = document.querySelector('.meta-description') || { textContent: '' };
			        const metaContainer = document.querySelector('.meta-container') || { style: { display: 'none' } };
					const titleAuthorGroup = document.querySelector('.title-author-group'); // 标题+作者组
					const descriptionGroup = document.querySelector('.description-group'); // 描述组
					const exitTestBtn = document.getElementById('exitTestBtn'); // 退出测试按钮
					
			        // 填充标题（添加默认值）
			        titleEl.textContent = wordListMeta.title || '无标题';
			        
			        // 填充作者（添加前缀标识，空值则隐藏）
					const hasAuthor = wordListMeta.author;
			        authorEl.textContent = hasAuthor ? wordListMeta.author : '';
			        authorEl.style.display = wordListMeta.author ? 'inline' : 'none'; // 无作者时隐藏作者元素
					titleAuthorGroup.style.display = (wordListMeta.title || hasAuthor) ? 'flex' : 'none'; //标题或作者任意存在时显示标题+作者组，否则隐藏
			        
			        // 填充描述（保留换行符，空值则隐藏描述块）
					const hasDescription = wordListMeta.description;
			        descriptionEl.textContent = hasDescription || '';
			        descriptionGroup.style.display = hasDescription ? 'block' : 'none'; // 无描述时隐藏描述块
			 
			    } else {
			        startBtn.disabled = true; // 无有效单词时禁用开始按钮
			        showNotification('未找到有效的单词条目（请检查文件格式是否符合INI/TXT/JSON规范）');
			        
			        // 清空并隐藏元信息容器
			        const metaContainer = document.querySelector('.meta-container');
			        if (metaContainer) {
			            metaContainer.style.display = 'none';
			            document.querySelectorAll('.meta-title, .meta-author, .meta-description')
			                .forEach(el => el.textContent = '');
			        }
			    }
			}
			
            // 开始测试
			startBtn.addEventListener('click', function() {
			    const exitBtn = document.querySelector('.exit-test-btn');
				const metaContainer = document.querySelector('.meta-container') || { style: { display: 'none' } };
				metaContainer.style.display = 'flex';
				exitBtn.addEventListener('click', exitTest);
				exitBtn.style.display = 'block';
				uploadSection.style.display = 'none';
			    testSection.style.display = 'block'; // 显示测试页面
				startTest();
			});
			
            function startTest() {
                const questionCount = parseInt(questionCountInput.value);
                const maxQuestions = Math.min(questionCount, wordList.length);
                
				if (wordList.length === 0) {
					showNotification('请先上传有效的单词文件');
					return;
				}
				
                if (maxQuestions <= 0) {
                    showNotification('请输入有效的题目数量');
                    return;
                }
                
                // 随机选择不重复的单词
                testQuestions = [...wordList];
                shuffleArray(testQuestions);
                testQuestions = testQuestions.slice(0, maxQuestions);
                
                currentQuestionIndex = 0;
                showQuestion();
                
                uploadSection.style.display = 'none';
                testSection.style.display = 'block';
				
				// 测试开始时添加键盘监听
				document.addEventListener('keydown', handleKeyPress);
            }
            
            // 数组随机排序
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 显示当前题目
            function showQuestion() {
                const currentQuestion = testQuestions[currentQuestionIndex];
                wordDisplay.textContent = currentQuestion.word;
                definitionDisplay.textContent = currentQuestion.definition;
                const noteContent = currentQuestion.note.trim();
				noteDisplay.textContent = noteContent === '(NaN)' 
					? ''  // 匹配(NaN)时显示提示
					: noteContent || '（无额外注释）';  // 空note时显示提示
				
                questionCounter.textContent = `题目 ${currentQuestionIndex + 1} / ${testQuestions.length}`;
                definitionDisplay.classList.add('blurred'); 
				
                // 更新按钮状态
                prevBtn.disabled = currentQuestionIndex === 0;
                
                if (currentQuestionIndex === testQuestions.length - 1) {
                    nextBtn.textContent = '退出';
                    nextBtn.id = 'exitBtn';
                    nextBtn.removeEventListener('click', nextQuestion);
                    nextBtn.addEventListener('click', exitTest);
                } else {
                    nextBtn.textContent = '下一个';
                    nextBtn.id = 'nextBtn';
                    nextBtn.removeEventListener('click', exitTest);
                    nextBtn.addEventListener('click', nextQuestion);
                }
            }
            
			// 点击释义区域时去模糊
			definitionDisplay.addEventListener('click', function() {
				this.classList.toggle('blurred');
			});
			
            // 上一个题目
            prevBtn.addEventListener('click', prevQuestion);
            
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            }
            
            // 下一个题目
            function nextQuestion() {
                if (currentQuestionIndex < testQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                }
            }
            
            // 退出测试
            function exitTest() {
                const metaContainer = document.querySelector('.meta-container');
				const titleEl = document.querySelector('.meta-title');
				const authorEl = document.querySelector('.meta-author');
				const descriptionEl = document.querySelector('.meta-description');
				metaContainer.style.display = 'none';
				titleEl.textContent = '';
				authorEl.textContent = '';
				descriptionEl.textContent = '';
				
				testSection.style.display = 'none';
                uploadSection.style.display = 'flex';
                startBtn.disabled = wordList.length === 0;
                fileNameDisplay.textContent = '';
				wordList = [];
				testQuestions = [];
				currentQuestionIndex = 0;
				fileInput.value = '';
				fileNameDisplay.textContent = '';
				startBtn.disabled = true;
				document.removeEventListener('keydown', handleKeyPress);
				
				const exitBtn = document.querySelector('.exit-test-btn');
				exitBtn.style.display = 'none';
				exitBtn.removeEventListener('click', exitTest);
            }
            
			function handleKeyPress(e) {
			    if (e.key === 'Enter') {  // 监听回车键
			        e.preventDefault();  // 阻止默认回车行为（如表单提交）
			        if (currentQuestionIndex === testQuestions.length - 1) {
			            exitTest();  // 最后一题时退出
			        } else {
			            nextQuestion();  // 非最后一题时跳转下一题
			        }
			    }
			}
			
            // 主题切换事件
            themeToggle.addEventListener('click', toggleTheme);
            
            // 初始化主题
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.remove('icon-moon');
                themeToggle.querySelector('i').classList.add('icon-sun');
            }
			
			ufoIcon.addEventListener('click', toggleAlienMode);
			
			function toggleAlienMode() {
				const body = document.body;
				const isAlienMode = body.classList.contains('alien-mode');
				
				if (isAlienMode) {
					body.classList.remove('alien-mode');
					localStorage.setItem('site-theme', 'dark-mode');
					themeToggle.querySelector('i').classList.remove('icon-alien');
					themeToggle.querySelector('i').classList.add('icon-moon');
					titleElement.textContent = 'Kaleido Demo V2';
					subtitleContent.textContent = 'A Present From Extraterrestrials';
				} else {
					body.classList.add('alien-mode');
					themeToggle.querySelector('i').classList.remove('icon-moon');
					themeToggle.querySelector('i').classList.add('icon-alien');
					localStorage.setItem('site-theme', 'alien-mode');
					titleElement.textContent = 'Kaleido Demon V2';
					subtitleContent.textContent = 'EXTRATERRESTRIALS HAVE ARRIVED!';
				}
			}
			
			// 页面加载时恢复用户上次选择的主题（新增标题初始化）
			document.addEventListener('DOMContentLoaded', () => {
				const savedTheme = localStorage.getItem('site-theme');
				const body = document.body;
				
				if (savedTheme === 'alien-mode') {
					body.classList.add('alien-mode');
					titleElement.textContent = 'Kaleido Demon V2';
					subtitleContent.textContent = 'EXTRATERRESTRIALS HAVE ARRIVED!';
				} else {
					body.classList.remove('alien-mode');
					titleElement.textContent = 'Kaleido Demo V2';
					subtitleContent.textContent = 'A Present From Extraterrestrials';
				}
			});
        });
		
		// 打开超链接
		function openExternalLink(url) {
			event.preventDefault();
			window.open(url, '_blank');
		}
    </script>
</body>
</html>
